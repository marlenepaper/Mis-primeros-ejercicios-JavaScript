<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--     Ejercicio 1: Crea una página web que solicite al usuario ingresar su edad en un campo de texto. 
    Al presionar un botón de verificación, la página debería mostrar un mensaje indicando si el usuario 
    es mayor de edad o no. Si la edad ingresada es mayor o igual a 18, mostrar el mensaje "Eres mayor de edad".
     En caso contrario, mostrar el mensaje "Eres menor de edad".  -->
     <h1>Ejercicio 1: Condicionales </h1>
     <label for="edad">Ingrese su edad:</label>
     <input type="number" id="edad">
     <button onclick="verificacion()">Verificar</button>
     <p id="mensaje"></p>

     <script>

        function verificacion(){
            var edad= parseInt(document.getElementById("edad").value);
            var mensaje = document.getElementById("mensaje");

            if(edad>=18){
                mensaje.textContent="Eres mayor de edad"
            }else{
                mensaje.textContent="Eres menor de edad"
            }
        }

     </script>
</body>
</html>
