<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ejercicio 3:
    Crea una página HTML con un input donde el usuario pueda ingresar un número entero positivo. 
    Incluye un botón que, al hacer clic, llame a una función en JavaScript. 
    Esta función debe tomar el número ingresado por el usuario y determinar si es un número primo. 
    Luego, muestra un mensaje en la página indicando si el número es primo o no.
    Recuerda que un número primo es un número entero mayor que 1 que solo es divisible por sí mismo y por 1. -->
    
    <h1>Verificar Número Primo</h1>
    <input type="number" id="numero" placeholder="Ingrese un número entero positivo">
    <button onclick="verificarPrimo()">Verificar Primo</button>
    <p id="resultado"></p>

    <script>

        function esPrimo(numero) {
            if (numero <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function verificarPrimo() {
            const inputNumero = document.getElementById("numero");
            const numero = parseInt(inputNumero.value);

            if (isNaN(numero) || numero <= 0) {
                alert("Por favor ingrese un número entero positivo válido.");
                return;
            }

            const esPrimoResult = esPrimo(numero);
            const resultadoMensaje = esPrimoResult ? "El número es primo." : "El número no es primo.";
            document.getElementById("resultado").innerText = resultadoMensaje;
        }

    </script>

</body>
</html>
