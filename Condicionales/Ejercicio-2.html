<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ejercicio 2: Crea una página web que solicite al usuario ingresar dos números 
    en campos de texto separados. Al presionar un botón de cálculo, la página 
    debería mostrar el resultado de comparar los dos números. Si el primer número 
    es mayor que el segundo, mostrar el mensaje "El primer número es mayor". 
    Si el segundo número es mayor que el primero, mostrar el mensaje 
    "El segundo número es mayor". Si ambos números son iguales, mostrar el mensaje 
    "Ambos números son iguales". -->

    <h1>Ejercicio 2: Condicionales </h1>

    <label for="numero1">Ingresa el primer numero:</label>
    <input type="number" id="numero1" placeholder="numero 1">

    <label for="numero2">Ingresa el segundo numero:</label>
    <input type="number" id="numero2" placeholder="numero 2">

    <button onclick="comparacion()">Comparar números</button>
    <p id="resultado"></p>

    <script>
        function comparacion(){
            var numero1=document.getElementById("numero1").value
            var numero2=document.getElementById("numero2").value
            var resultado=document.getElementById("resultado")

           if(numero1>numero2) {
            resultado.textContent="el numero 1 es mayor al numero 2"
           } else if (numero1==numero2) {
            resultado.textContent="los numeros son iguales"
           } else {
            resultado.textContent="el numero 2 es mayor al numero 1"
           }

        }
        
    </script>


</body>
</html>
