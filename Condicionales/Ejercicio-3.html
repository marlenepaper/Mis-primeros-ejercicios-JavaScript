<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ejercicio 3: Crea una página web que solicite al usuario ingresar tres 
    números en campos de texto separados. Al presionar un botón de cálculo, 
    la página debería mostrar el número más grande de los tres ingresados. -->

    <h1>Ejercicio 3: Condicionales </h1>

    <label for="numero1">Ingresa el primer numero:</label>
    <input type="number" id="numero1" placeholder="numero 1">

    <label for="numero2">Ingresa el segundo numero:</label>
    <input type="number" id="numero2" placeholder="numero 2">

    <label for="numero3">Ingresa el tercer numero:</label>
    <input type="number" id="numero3" placeholder="numero 2">

    <button onclick="masGrande()">Mas grande</button>
    <p id="resultado"></p>

    <script>
        function masGrande(){
            var numero1= parseInt(document.getElementById("numero1").value);
            var numero2= parseInt(document.getElementById("numero2").value);
            var numero3= parseInt(document.getElementById("numero3").value);

            var resultado=document.getElementById("resultado")

            if (numero1 > numero2 && numero1 > numero3) {
                resultado.textContent = "El número mayor es: " + numero1;
            } else if (numero2 > numero1 && numero2 > numero3) {
                resultado.textContent = "El número mayor es: " + numero2;
            } else if (numero3 > numero1 && numero3 > numero2) {
                resultado.textContent = "El número mayor es: " + numero3;
            } else {
                resultado.textContent = "Hay dos o más números iguales.";
            }
        }
        
    </script>


    </html>
