<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ejercicio 1
    Crea una función en JavaScript que reciba como parámetro un array de números 
    y utilice un bucle for para calcular la suma de todos los números en el array. 
    Luego, muestra el resultado de la suma en la consola del navegador. 
    Prueba el ejercicio con un array de números [5, 10, 15, 20, 25]. -->

    <script>
        var numero=[5, 10, 15, 20, 25]
        
        var suma=0

        for(i=0;i<numero.length;i++){
            suma=suma+numero[i]  
        }

        document.write(suma+"<br>")

    </script>

    

</body>
</html>
