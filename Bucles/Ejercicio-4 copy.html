<!-- Ejercicio 4:
Escribe un programa HTML que muestre en la página el valor de una variable contador 
que se incrementa en cada iteración de un bucle while. 
Al iniciar el programa, se mostrará un botón que al hacer clic iniciará el bucle. 
El bucle debe ejecutarse hasta que el valor del contador sea 5. 
En cada iteración, se debe actualizar el contenido de un elemento HTML para mostrar el valor actual del contador. -->

<h1>Ejercicio 4: Contador</h1>
<p>Haz clic para empezar a contar:</p>
<button onclick="iniciarBucle()">Iniciar</button>
<p id="resultado"></p>

<script>
     function iniciarBucle(){

        var i = 0;
        var resultado = document.getElementById("resultado");

        function contar() {
            i++;
            resultado.textContent = i;

            // Si el contador es menor que 5, sigue contando
            if (i < 5) {
                // Hacer una pausa de 1 segundo (1000ms) y luego continuar
                setTimeout(contar, 1000);
            }
        }

        // Iniciar el bucle de contar
        contar();
    }
</script>

</body>
</html>
